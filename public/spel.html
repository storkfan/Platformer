<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NSA Runaway</title>
    <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
        <div id="game-menu">
          <h1 id="game-title">NSA RUNAWAY</h1>
          <h2><a id="play">PLAY</a></h2>

          <h2 id="scores">HIGHSCORES</h2>
        </div>
        <div id="game-over">
          <h1>GAME OVER</h1>
          <h2><a class="play-again">PLAY AGAIN?</a></h2>
          <p class="back-to-menu">BACK TO GAME MENU</p>
        </div>
        <div id="game-complete">
          <h1>GAME COMPLETE</h1>
          <p id="points"></p>
          <h2><a class="play-again">PLAY AGAIN?</a></h2>
          <p class="back-to-menu">BACK TO GAME MENU</p>
        </div>
        <!-- <div id="game-options">
          <h1>GAME OPTIONS</h1>
          <h2>GRAVITY [+] [-]</h2>
          <h2>SPEED [+] [-]</h2>
          <p class="back-to-menu">BACK TO GAME MENU</p>
        </div> -->
        <div id="game-scores">
          <h1>HIGHSCORES</h1>
          <p class="back-to-menu">BACK TO GAME MENU</p>
        </div>
        <canvas id="canvas" width="1024" height="640"></canvas>
     </div>
    <script src="maps.js"></script>
    <script src="platformer.js"></script>
    <script src="menu.js"></script>
  </body>
</html>
